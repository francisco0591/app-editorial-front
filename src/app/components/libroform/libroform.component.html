<app-navbar></app-navbar>
<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
      <button class="btn btn-secondary my-2" routerLink="/autor">volver</button>
      <form>
          <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" name="titulo" class="form-control" id="titulo"
              [(ngModel)]="libro.titulo">
          </div>
          <div class="form-group">
              <label for="paginas">Paginas</label>
              <input type="text" name="paginas" class="form-control" id="paginas"
              [(ngModel)]="libro.paginas">
          </div>
          <div class="form-group">
            <label for="fechapublicacion">Fecha publicacion</label>
            <input type="text" name="fechapublicacion" class="form-control" id="fechapublicacion"
            [(ngModel)]="libro.fechapublicacion">
        </div>
        <div class="form-group">
          <label for="genero">Genero</label>
          <input type="text" name="genero" class="form-control" id="genero"
          [(ngModel)]="libro.genero">
      </div>
      <div class="form-group">
        <label for="idautor">Autor</label>
        <input type="text" name="idautor" class="form-control" id="idautor"
        [(ngModel)]="libro.idautor">
    </div>
          <div class="form-group">
              <button type="button" class="btn btn-primary"
              (click)="crear()">Guardar
              </button>
          </div>
      </form>
  </div>
</div>
