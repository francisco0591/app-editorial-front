<app-navbar></app-navbar>
<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
      <button class="btn btn-primary my-2" routerLink="/libro/form">crear</button>
      <div class="alert alert-info" *ngIf="listadoLibro?.length==0">
          No hay registros en el sistema.
      </div>
      <table class="table table-hover table-striped" *ngIf="listadoLibro.length>0">
          <thead>
              <tr>
                  <th>id</th>
                  <th>titulo</th>
                  <th>paginas</th>
                  <th>fechapublicacion</th>
                  <th>genero</th>
                  <th>autor</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let libro of listadoLibro">
                  <td>{{libro.idlibro}}</td>
                  <td>{{libro.titulo}}</td>
                  <td>{{libro.paginas}}</td>
                  <td>{{libro.fechapublicacion}}</td>
                  <td>{{libro.genero}}</td>
                  <td>{{libro.idautor}}</td>

                  <td><button class="btn btn-secondary btn-sm"
                      >
                      editar
                  </button></td>
                  <td><button class="btn btn-danger btn-sm">
                      eliminar
                  </button></td>
              </tr>
          </tbody>
      </table>
     </div>
</div>
